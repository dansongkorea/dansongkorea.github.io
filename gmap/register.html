<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
        <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>

<body>
    <h1>회원가입</h1>
    <hr>
    <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">아이디</label>
    <div class="col-sm-10">
      <input type="id" class="form-control" id="inputEmail3" placeholder="아이디를 입력하세요">
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">비밀번호</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
    </div>
  </div>

          <div class="form-group">
    <label for="password" class="col-sm-2 control-label">비밀번호 확인</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="위 비밀번호와 동일하게 입력하세요">
    </div>
  </div>

          <div class="form-group">
    <label for="name" class="col-sm-2 control-label">이름</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="name" placeholder="이름을 입력하세요">
    </div>
  </div>

          <div class="form-group">
    <label for="birthday" class="col-sm-2 control-label">생년월일</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="birthday" placeholder="생년월일을 입력하세요">
    </div>
  </div>

          <div class="form-group">
    <label for="tel" class="col-sm-2 control-label">전화번호</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="tel" placeholder="전화번호를 입력하세요">
    </div>
  </div>

        <div class="form-group">
    <label for="email" class="col-sm-2 control-label">이메일주소</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
    </div>
  </div>

<p>
  <center><button type="button" class="btn btn-default btn-lg">회원가입</button></center>
</p>


</body>
</html>
